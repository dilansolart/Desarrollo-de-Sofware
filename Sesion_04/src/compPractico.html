<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <div>
      <form action="">
        <fieldset>
          <legend style="text-align: center;"><h1>Registro para vacunación COVID-19</h1></legend>
          <div style="margin: 10px;" >
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="">
          </div>
          <div style="margin: 10px;">
            <label for="">Apellidos:</label>
            <input type="text" name="apellido" id="">
          </div>
          <div style="margin: 10px;">
            <label for="">Sexo:</label>
            <input type="radio" name="sexo" id="">
            <label for="">Hombre</label>
            <input type="radio" name="sexo" id="">
            <label for="">Mujer</label>
          </div>
          <div style="margin: 10px;">
            <label for="">Correo:</label>
            <input type="email" name="correo" id="">
          </div>
          <div style="margin: 10px;">
            <label for="">Contraseña:</label>
            <input type="password" name="contraseña" id="">
          </div>
          <div style="margin: 10px;">
            <input type="checkbox" name="acepto" id="">
            <label for="">Declaro haber leido y acepto 
              las condiciones generales del programa y la normativa sobre proteccion de datos</label>
          </div>
          <div style="margin: 10px;">
            <input type="submit" value="Enviar">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
